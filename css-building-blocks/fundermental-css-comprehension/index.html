<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fundamental CSS comprehension</title>
	<style>
		/* General styles - put these straight into your stylesheet */

		* {
  margin: 0 auto;
  padding: 0;
  box-sizing: border-box;
  min-width: 0;
  min-height: 0;
}

html {
  font-family: 'Helvetica neue', Arial, 'sans serif';
  font-size: 10px;
  background-color: #ccc;
}

/* Selectors to be matched up with rulesets */

/* Rulesets to be matched up with selectors */
.card 
{
  width: 35em;
  height: 22em;
  margin: 5em auto;
  background-color: red;
  border: 0.2em solid black;
  border-radius: 1.5em;
}

.card footer
{
  background-image: linear-gradient(to bottom,rgba(0,0,0,0.1), rgba(0,0,0,0));
  border-radius: 1.5em 1.5em 0 0;
}

.card header
{
  background-image: linear-gradient(to bottom,rgba(0,0,0,0), rgba(0,0,0,0.1));
  border-radius: 0 0 1.5em 1.5em;
}

.card article img
{
  max-height: 100%;
  float: right;
}

.card footer,  .card header {
	height: 3.125em;
	padding: 0.6250em;
}

h2, p {
	margin : 0;
}

.card article {
	height: 12em;
	background-color: rgba(0,0,0,0.25);
	word-break:break-all;
}

h2 {
	font-size: 1.25em;
	line-height: 2.5em;
}

footer p {
	font-size: 0.9375em;
	line-height: 1.8em;
}

article p {
	padding: 10px;
	color: white;
}

	</style>
  </head>
  <body>

  <section class="card">
    <header>
      <h2>Chris Mills</h2>
    </header>
    <article>
      <img src="chris.jpg" alt="A picture of Chris - a man with glasses, a beard, and a silly wooly hat">
      <p>50 My Street<br>
         The Town<br>
         Gray Peach<br>
         UK<br>
         ZO50 1MU<br>
        <strong>Tel</strong>: 01234 567 890<br>
        <strong>Mail</strong>: chris@nothere.com</p>
    </article>
    <footer>
      <p>Editing, writing, and web development services</p>
    </footer>
  </section>

  </body>
</html>
