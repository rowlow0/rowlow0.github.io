<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple table</title>
    <!-- <link href="styles/style.css" rel="stylesheet" type="text/css"> -->
  </head>
  <body>
	<table>
		<colgroup>
		  <col />
		  <col style="background-color: yellow" span="2" />
		</colgroup>
		<tr>
		  <th>Data 1</th>
		  <th>Data 2</th>
		</tr>
		<tr>
		  <td>Calcutta</td>
		  <td>Orange</td>
		</tr>
		<tr>
		  <td>Robots</td>
		  <td>Jazz</td>
		</tr>
	  </table>
	  
  </body>
</html>
