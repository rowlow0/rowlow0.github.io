<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CSS Grid - line-based placement starting point</title>
    <style>

.container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(1, 1fr);
  gap: 10px;
}

#subgrid {
  grid-column: 1 / 4;
  grid-row: 2 / 4;
  display: grid;
  gap: inherit;
  grid-template-columns: subgrid;
  grid-template-rows: 2fr 1fr;
}

.container > div {
	background-color: green;
	padding: 10px;
}

.container * {
	border: 2px solid red;
	border-radius: 5px;
}

    </style>
  </head>

<body>

	<div class="container">
		<div>One</div>
		<div>Two</div>
		<div>Three</div>
		<div>Four</div>
		<div id="subgrid">
		  <div>Five</div>
		  <div>Six</div>
		  <div>Seven</div>
		  <div>Eight</div>
		</div>
		<div>Nine</div>
		<div>Ten</div>
	  </div>
	  

</body>

</html>
