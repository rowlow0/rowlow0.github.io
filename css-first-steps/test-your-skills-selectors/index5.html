	 <style>
		ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		li {
			margin: 0 0 0.5em;
		}
		a {

		}
		a[title="Visit example.com" i] {

		}
		a[href*="contact" i] {

		}

			border-color: green;
		}
	 </style>
